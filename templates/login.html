{%include 'layout.html'%}
{%block body%}
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-hidden-sm"></div>
        <div class="col-md-6  col-sm-12">
            <div class="row" style="margin-top: 100px;">
                <div class="login_frame"
                    style="border-bottom: 0 none; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.46);padding:14px;">

                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="email" style="color:#73289F;">Email address:</label>
                            <input type="email"name="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd" style=" color:#73289F;">Password:</label>
                            <input type="password" name="password" class="form-control" id="pwd" required>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default"
                            style="background:#73289F; color:white">Submit</button>
                    </form>
                    <small><a href="">you dont have an Account Yet?..</a></small> &nbsp &nbsp &nbsp &nbsp &nbsp<small><a
                            href="/forgot_password">Forgot Password</a></small>
                </div>
            </div>

        </div>
        <div class="col-md-3 col-lg-3 col-hidden-sm"></div>

    </div>
</div>

{%endblock body%}
